<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<section th:fragment="botonesEditarEmpleados">
    <div class="container py-4 mb-4">
        <div class="row">
            <div class="col-md-3">
                <button th:href="@{/listarEmpleados}" class="btn btn-danger btn-block w-50 float-left">
                    <i class="fas fa-arrow-left"></i> [[#{accion.regresar}]]
                </button>
            </div>
            <div class="col-md-9 float-right">
                <button type="submit" class="btn btn-success btn-block w-50 float-right">
                    <i class="fas fa-check"></i> [[#{accion.guardar}]]
                </button>
            </div>
        </div>
    </div>
</section>

<section th:fragment="botonesEditarEmpresas">
    <div class="container py-4 mb-4">
        <div class="row">
            <div class="col-md-3">

            <div class="col-md-9">

                </button>
            </div>
        </div>
    </div>
</section>

<section th:fragment="botonesEditarLineas">

        <div class="row">
            <div class="col-md-3">

                    <i class="fas fa-arrow-left"></i> [[#{accion.regresar}]]
                </button>
            </div>

                </button>
            </div>

            </div>
        </div>

</section>
