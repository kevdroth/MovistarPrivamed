<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<section th:fragment="buscarNombre">
    <button type="button" class="btn" data-toggle="modal" data-target=".buscarNombre"><i
            class="fas fa-search text-white"></i></button>
    <form th:action="@{/listarEmpresas}">
        <div class="modal fade buscarNombre" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
             aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content bg-dark">
                    <input type="text" name="keyword" id="keyword" th:value="${keyword}" placeholder="Ingrese nombre">
                    <input type="submit" class="btn btn-sm btn-info" th:value="#{accion.buscar}">
                </div>
            </div>
        </div>
    </form>
</section>
</html>
