<html lang="es" xmlns="http://www.w3.org/1999/xhtml"

<section th:fragment="botonesAgregarEmpleados">
    <div class="container mt-2 mb-2">
        <div class="row">
            <div class="col-md-3">
                <h4>[[#{empleados.titulo-lista}]]</h4>
            </div>
            <form th:action="@{/listarEmpleados}" method="post" class="col-md-7">
                <div>
                    <input style="width: 60%" type="text" name="keyword" placeholder="Ingrese valor a buscar">
                    <input type="submit" class="btn btn-primary" th:value="Buscar">
                </div>
            </form>
            <div class="col-md-2" sec:authorize="hasRole('ROLE_ADMIN')">
                <a href="#" class="btn btn-primary justify-content-end"
                   data-toggle="modal" data-target="#agregarEmpleado">
                    <i class="fas fa-plus-circle"></i> [[#{accion.agregar}]]
                </a>
            </div>
        </div>
    </div>
</section>
