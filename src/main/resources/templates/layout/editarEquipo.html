<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<section th:fragment="editarEquipo">
    <form th:action="@{/guardarEquipos}" th:object="${equipmentModel}" method="post" class="was-validated">
        <input type="hidden" name="id" th:field="*{id}"/>
        <section th:replace="layout/botonesEditar :: botonesEditarEquipos"></section>
        <div id="details">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-header">
                                <h4>[[#{accion.editar}]]</h4>
                            </div>
                            <div class="card-body">
                                <section th:replace="layout/estados :: estados"></section>
                                <div class="form-group">
                                    <label>[[#{equipos.marca}]]</label>
                                    <input type="text" class="form-control" name="marca" required="true"
                                           th:field="*{marca}" maxlength="10">
                                </div>
                                <div class="form-group">
                                    <label>[[#{equipos.modelo}]]</label>
                                    <input type="text" class="form-control" name="modelo" required="true"
                                           th:field="*{modelo}" maxlength="30">
                                </div>
                                <div class="form-group">
                                    <label>[[#{equipos.imei}]]</label>
                                    <input type="number" class="form-control" name="imei" required="true"
                                           th:field="*{imei}" maxlength="15" oninput="if(this.value.length >
                                           this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                                </div>
                                <div class="form-group">
                                    <label>[[#{equipos.sim}]]</label>
                                    <input type="number" class="form-control" name="sim" required="true"
                                           th:field="*{sim}" maxlength="19" oninput="if(this.value.length >
                                           this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
</html>
