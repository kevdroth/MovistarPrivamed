<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Listado Planes</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section th:fragment="listadoPlanes" id="planModel">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header mb-3">
                                <h4>[[#{planes.titulo-lista}]]</h4>
                            </div>
                            <div>
                                <form th:action="@{/listarPlanes}" class="form-inline">
                                    <div class="form-group mb-2">
                                        <label>Filtrar: </label>
                                    </div>
                                    <div class="form-group mx-sm-2 mb-2">
                                        <input type="text" name="keyword" class="form-control" id="keyword" th:value="${keyword}" placeholder="Ingrese valor a buscar" required>
                                    </div>
                                    <input type="submit" class="btn btn-primary mb-2" value="Buscar">
                                    &nbsp; &nbsp;
                                    <!--<input type="button" class="btn btn-secondary mb-2" value="Limpiar" onclick="limpiarCampos()">-->
                                </form>
                                <table class="table table-stryped" th:if="${activePlanModel != null and !activePlanModel.empty}">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th>#</th>
                                            <th th:text="#{planes.nombre}">nombre</th>
                                            <th th:text="#{planes.precio}">precio</th>
                                            <th th:text="#{planes.internet}">int</th>
                                            <th th:text="#{planes.minutos}">min</th>
                                            <th th:text="#{planes.sms}">sms</th>
                                            <th></th>
                                            <!--<th></th>-->
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="plan, contador : ${activePlanModel}">
                                            <td>[[${contador.count}]]</td>
                                            <td>[[${plan.nombre}]]</td>
                                            <td>[[${new java.text.DecimalFormat('$#,##0.00').format(plan.precio)}]]</td>
                                            <td>[[${plan.internet}]] GB</td>
                                            <td>[[${plan.minutos}]]</td>
                                            <td>[[${plan.sms}]]</td>
                                            <td>
                                                <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/editarPlanes/} + ${plan.id}"
                                                   class="btn btn-secondary">
                                                    <i class="fas fa-angle-double-right"></i> [[#{accion.editar}]]
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="text-center p-2" th:if="${activePlanModel == null or activePlanModel.empty}">
                                <span th:text="#{planes.lista-vacia}">Lista vac√≠a</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
