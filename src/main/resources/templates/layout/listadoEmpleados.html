<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Listado Empleados</title>
    <meta charset="UTF-8"/>
</head>
<body>
<section th:fragment="listadoEmpleados" id="employeeModel">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header mb-3">
                        <h4>[[#{empleados.titulo-lista}]]</h4>
                    </div>
                    <div>
                        <form th:action="@{/listarEmpleados}" class="form-inline">
                            <div class="form-group mb-2">
                                <label>Filtrar: </label>
                            </div>
                            <div class="form-group mx-sm-2 mb-2">
                                <input type="text" name="keyword" class="form-control" id="keyword" th:value="${keyword}" placeholder="Ingrese valor a buscar" >
                            </div>
                            <div class="form-check">
                                <input type="checkbox" name="isChecked" th:checked="${isChecked}"  value="false" checked />
                                &nbsp;
                                <label class="form-check-label">
                                    [[#{accion.mostrar-activos}]]
                                </label>
                            </div>
                            &nbsp; &nbsp;
                            &nbsp; &nbsp;
                            <input type="submit" class="btn btn-primary mb-2" value="Buscar">
                            &nbsp; &nbsp;
                            &nbsp; &nbsp;
                        </form>

                        <table class="table table-striped table-bordered" th:if="${employeeModel != null and !employeeModel.empty}">
                            <thead class="thead-dark">
                            <tr>
                                <th>#</th>
                                <th th:text="#{empleados.nombre}"></th>
                                <th th:text="#{empleados.estado}"></th>
                                <th></th>
                                <!--<th></th>-->
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="empleado, contador : ${employeeModel}">
                                <td>[[${contador.count}]]</td>
                                <td>[[${empleado.nombre}]]</td>
                                <td th:text="${empleado.activo} ? 'Habilitado' : 'Deshabilitado'"></td>
                                <td>
                                    <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/editarEmpleados/} + ${empleado.id}"
                                       class="btn btn-secondary">
                                        <i class="fas fa-angle-double-right"></i> [[#{accion.editar}]]
                                    </a>
                                </td>
                                <!--<td>
                                    <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/eliminarEmpleados(id=${empleado.id})}"
                                       class="btn btn-dark">
                                        <i class="fas fa-angle-double-right"></i> [[#{accion.eliminar}]]
                                    </a>
                                </td>-->
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="text-center p-2" th:if="${employeeModel == null or employeeModel.empty}">
                        <span th:text="#{empleados.lista-vacia}">Lista vac√≠a</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script type="text/javascript">
    function limpiarCampos(){
        window.location='/listarEmpleados';
    }
</script>
</body>
</html>
