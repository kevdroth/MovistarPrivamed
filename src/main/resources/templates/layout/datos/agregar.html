<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<section th:fragment="agregarPlan">
    <div id="agregarPlan" class="modal fade">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title" th:text="#{accion.agregar}"></h5>
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/guardarPlan}" th:object="${planModel}"
                          method="POST" class="was-validated">
                        <div>
                            <input type="hidden" class="form-control" name="activo" value="TRUE" maxlength="4">
                        </div>
                        <div class="form-group">
                            <label th:text="#{planes.nombre}"></label>
                            <input type="text" class="form-control" name="nombre" required="true" maxlength="18">
                        </div>
                        <div class="form-group">
                            <label th:text="#{planes.precio}"></label>
                            <input type="number" class="form-control" name="precio" required="true" step="any">
                        </div>
                        <div class="form-group">
                            <label th:text="#{planes.internet}"></label>
                            <input type="number" class="form-control" name="internet" required="true"
                                   maxlength="5" oninput="if(this.value.length > this.maxLength) this.value =
                                           this.value.slice(0, this.maxLength);">
                        </div>
                        <div class="form-group">
                            <label th:text="#{planes.minutos}"></label>
                            <input type="number" class="form-control" name="minutos" required="true"
                                   maxlength="6" oninput="if(this.value.length > this.maxLength)
                                               this.value = this.value.slice(0, this.maxLength);">
                        </div>
                        <div class="form-group">
                            <label th:text="#{planes.sms}"></label>
                            <input type="number" class="form-control" name="sms" required="true" maxlength="6"
                                   oninput="if(this.value.length > this.maxLength) this.value =
                                           this.value.slice(0, this.maxLength);">
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" type="submit" th:text="#{accion.guardar}"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<section th:fragment="agregarLinea">
    <div id="agregarLinea" class="modal fade">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title" th:text="#{accion.agregar}"></h5>
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/guardarLineas}" th:object="${newLine}"
                          method="POST" class="was-validated">
                        <div>
                            <input type="hidden" class="form-control" name="activo" value="TRUE">
                        </div>
                        <div class="form-group">
                            <label th:text="#{lineas.numero}"></label>
                            <input type="number" class="form-control" name="numero" required="true" maxlength="10"
                                   oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                        </div>
                        <div class="form-group">
                            <label th:text="#{lineas.empleado}"></label>
                            <select class="form-control" th:field="*{employeeModel}" id="dropOperator1" required>
                                <option value="">[[#{accion.sel.empleado}]]</option>
                                <option th:each="employee : ${employeeModel}"
                                        th:value="${employee.id}"
                                        th:text="${employee.nombre}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label th:text="#{lineas.equipo}"></label>
                            <select class="form-control" th:field="*{equipmentModel}" id="dropOperator2" required>
                                <option value="">[[#{accion.sel.imei}]]</option>
                                <option th:each="equipment : ${equipmentModel}"
                                        th:value="${equipment.id}"
                                        th:text="${equipment.imei}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label th:text="#{lineas.plan}"></label>
                            <select class="form-control" th:field="*{planModel}" id="dropOperator3" required>
                                <option value="" required="true">[[#{accion.sel.plan}]]</option>
                                <option th:each="plan : ${planModel}"
                                        th:value="${plan.id}"
                                        th:text="${plan.nombre}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label th:text="#{lineas.empresa}"></label>
                            <select class="form-control" th:field="*{businessModel}" id="dropOperator4" required>
                                <option value="" required="true">[[#{accion.sel.empresa}]]</option>
                                <option th:each="empresa : ${businessModel}"
                                        th:value="${empresa.id}"
                                        th:text="${empresa.nombre}"></option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" type="submit" th:text="#{accion.guardar}"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<section th:fragment="agregarFacturacion">
    <div id="agregarFacturacion" class="modal fade bd-example-modal-lg">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title" th:text="#{accion.agregar}"></h5>
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/guardarFacturacion}" th:object="${newInvoice}"
                          method="POST" class="was-validated">
                        <div>
                            <input type="hidden" class="form-control" name="activo" value="TRUE">
                        </div>
                        <div class="form-group mb-0 w-100" style="display: -webkit-inline-flex;">
                            <div class="form-group col-6 pl-0">
                                <label th:text="#{facturacion.fecha}"></label>
                                <input type="date" class="form-control" required name="vencimiento"
                                       th:placeholder="#{accion.sel.fecha}">
                            </div>
                            <!--<div class="form-group col-6 pr-0">
                                <label th:text="#{facturacion.empresa}"></label>
                                <select class="form-control" th:field="*{businessModel}" required>
                                    <option value="">[[#{accion.sel.tipo}]]</option>
                                    <option th:each="business : ${businessModel}"
                                            th:value="${business.id}"
                                            th:text="${business.nombre}"></option>
                                </select>
                            </div>-->
                        </div>
                        <div class="form-group mb-0 w-100" style="display: -webkit-inline-flex;">
                            <div class="form-group col-3 pl-0 pr-1">
                                <label th:text="#{facturacion.tipofactura}"></label>
                                <select class="form-control" th:field="*{typeFCModel}" required>
                                    <option value="">[[#{accion.sel.tipo}]]</option>
                                    <option th:each="type : ${typeFCModel}"
                                            th:value="${type.id}"
                                            th:text="${type.nombre}"></option>
                                </select>
                            </div>
                            <div class="form-group col-3 pr-1 pl-1">
                                <label th:text="#{facturacion.letrafactura}"></label>
                                <select class="form-control" th:field="*{letterFCModel}" required>
                                    <option value="">[[#{accion.sel.tipo}]]</option>
                                    <option th:each="letter : ${letterFCModel}"
                                            th:value="${letter.id}"
                                            th:text="${letter.nombre}"></option>
                                </select>
                            </div>
                            <div class="form-group col-2 pr-1 pl-1">
                                <label th:text="#{facturacion.puntoventa}"></label>
                                <input type="number" class="form-control" name="puntoventa" required="true"
                                       maxlength="5" oninput="if(this.value.length > this.maxLength) this.value =
                         this.value.slice(0, this.maxLength);">
                            </div>
                            <div class="form-group col-4 pr-0">
                                <label th:text="#{facturacion.numfactura}"></label>
                                <input type="number" class="form-control" name="numero" required="true"
                                       maxlength="8"
                                       oninput="if(this.value.length > this.maxLength) this.value =
                         this.value.slice(0, this.maxLength);">
                            </div>
                        </div>
                        <div class="form-group mb-0 w-100" style="display: -webkit-inline-flex;">
                            <div class="form-group col-3 pl-0 pr-1">
                                <label th:text="#{facturacion.monto}"></label>
                                <button class="btn btn-primary pb-0 pt-0" th:text="#{accion.calcular}"></button>
                                <input type="number" class="form-control" name="monto" required="true" disabled>
                            </div>
                            <div class="form-group col-3 pr-1 pl-1">
                                <label th:text="#{facturacion.iva27}"></label>
                                <input type="number" class="form-control" name="iva27" disabled>
                            </div>
                            <div class="form-group col-3 pr-1 pl-1">
                                <label th:text="#{facturacion.seguro}"></label>
                                <input type="number" class="form-control" name="seguro">
                            </div>
                            <div class="form-group col-3 pr-0 pl-1">
                                <label th:text="#{facturacion.iva21}"></label>
                                <input type="number" class="form-control" name="iva21" disabled>
                            </div>
                        </div>
                        <div class="form-group" style="display: -webkit-inline-flex;">
                            <div class="form-group col-2 pl-0 pr-1">
                                <label th:text="#{facturacion.iibb}"></label>
                                <input type="number" class="form-control" name="iibb" disabled>
                            </div>
                            <div class="form-group col-3 pr-1 pl-1">
                                <label th:text="#{facturacion.ii}"></label>
                                <input type="number" class="form-control" name="ii" disabled>
                            </div>
                            <div class="form-group col-2 pr-1 pl-1">
                                <label th:text="#{facturacion.extra}"></label>
                                <input type="number" class="form-control" name="extra">
                            </div>
                            <div class="form-group col-2 pr-1 pl-1">
                                <label th:text="#{facturacion.piva}"></label>
                                <input type="number" class="form-control" name="piva" disabled>
                            </div>
                            <div class="form-group col-3 pr-1 pl-1">
                                <label th:text="#{facturacion.montototal}"></label>
                                <button class="btn btn-primary pb-0 pt-0" th:text="#{accion.calcular}"></button>
                                <input type="number" class="form-control" name="montoTotal">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" type="submit" th:text="#{accion.guardar}"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

</html>
