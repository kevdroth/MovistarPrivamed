<section th:fragment="botonesEditarLineas">
    <div id="actions" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <a th:href="@{/listarLineas}" class="btn btn-light btn-block">
                        <i class="fas fa-arrow-left"></i> [[#{accion.regresar}]]
                    </a>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-success btn-block">
                        <i class="fas fa-check"></i> [[#{accion.guardar}]]
                    </button>
                </div>
                <div class="col-md-3">
                    <a th:href="@{/eliminarLineas/} + ${lineModel.id}" class="btn btn-danger btn-block">
                        <i class="fas fa-trash"></i> [[#{accion.eliminar}]]
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
