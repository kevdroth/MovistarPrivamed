<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Agregar Plan</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section th:fragment="agregarPlan">
            <div id="agregarPlan" class="modal fade">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title" th:text="#{accion.agregar}">Agregar Plan</h5>
                            <button class="close" data-dismiss="modal">
                                <span>&times;</span>
                            </button>
                        </div> 
                        <form th:action="@{/guardarPlan}" th:object="${planModel}"
                              method="POST" class="was-validated">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label th:text="#{planes.nombre}">Nombre</label>
                                    <input type="text" class="form-control" name="nombre" required="true">
                                </div>
                                <div class="form-group">
                                    <label th:text="#{planes.precio}">precio</label>
                                    <input type="number" class="form-control" name="precio" required="true" step="any">
                                </div>
                                <div class="form-group">
                                    <label th:text="#{planes.internet}">internet</label>
                                    <input type="text" class="form-control" name="internet" required="true">
                                </div>
                                <div class="form-group">
                                    <label th:text="#{planes.minutos}">minutos</label>
                                    <input type="text" class="form-control" name="minutos" required="true">
                                </div>
                                <div class="form-group">
                                    <label th:text="#{planes.sms}">sms</label>
                                    <input type="text" class="form-control" name="sms" required="true">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" type="submit" th:text="#{accion.guardar}">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
