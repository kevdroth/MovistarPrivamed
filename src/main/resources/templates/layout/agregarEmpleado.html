<section th:fragment="agregarEmpleado">
    <div id="agregarEmpleado" class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title" th:text="#{accion.agregar}"></h5>
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <form th:action="@{/guardarEmpleados}" th:object="${employeeModel}"
                      method="POST" class="was-validated">
                    <div class="modal-body">
                        <div>
                            <input type="hidden" class="form-control" name="activo" value="TRUE" maxlength="4">
                        </div>
                        <div class="form-group">
                            <label th:text="#{empleados.nombre}"></label>
                            <input type="text" class="form-control" name="nombre" required="true" maxlength="20">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" type="submit" th:text="#{accion.guardar}"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
