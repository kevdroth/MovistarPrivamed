<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <section th:fragment="agregarLinea">
        <div id="agregarLinea" class="modal fade">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-info text-white">
                        <h5 class="modal-title" th:text="#{accion.agregar}"></h5>
                        <button class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <form th:action="@{/guardarLineas}" th:object="${newLine}"
                          method="POST" class="was-validated">
                        <div class="modal-body">
                            <div>
                                <input type="hidden" class="form-control" name="activo" value="TRUE" maxlength="4">
                            </div>
                            <div class="form-group">
                                <label th:text="#{lineas.numero}"></label>
                                <input type="number" class="form-control" name="numero" required="true" maxlength="10" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                            </div>
                            <div class="form-group">
                                <label th:text="#{lineas.empleado}"></label>
                                <select class="form-control" th:field="*{employeeModel}"  id="dropOperator1" required>
                                    <option value="">Seleccione Empleado</option>
                                    <option th:each="employee : ${employeeModel}"
                                            th:value="${employee.id}"
                                            th:text="${employee.nombre}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label th:text="#{lineas.equipo}"></label>
                                <select class="form-control" th:field="*{equipmentModel}"  id="dropOperator2" required>
                                    <option value="">Seleccione IMEI</option>
                                    <option th:each="equipment : ${equipmentModel}"
                                            th:value="${equipment.id}"
                                            th:text="${equipment.imeiTrafica}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label th:text="#{lineas.plan}"></label>
                                <select class="form-control" th:field="*{planModel}"  id="dropOperator3" required>
                                    <option value="" required="true">Seleccione Plan</option>
                                    <option th:each="plan : ${planModel}"
                                            th:value="${plan.id}"
                                            th:text="${plan.nombre}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label th:text="#{lineas.empresa}"></label>
                                <select class="form-control" th:field="*{businessModel}"  id="dropOperator4" required>
                                    <option value="" required="true">Seleccione Empresa</option>
                                    <option th:each="empresa : ${businessModel}"
                                            th:value="${empresa.id}"
                                            th:text="${empresa.nombre}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" type="submit" th:text="#{accion.guardar}"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</html>
