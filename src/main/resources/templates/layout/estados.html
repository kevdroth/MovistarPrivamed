<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<section th:fragment="estados">
    <div class="form-group">
        <label>[[#{accion.editar.estados}]]</label>
        <select class="form-control" th:field="*{activo}" required>
            <option value="true">[[#{datos.habilitado}]]</option>
            <option value="false">[[#{datos.deshabilitado}]]</option>
        </select>
    </div>
</section>
</html>
